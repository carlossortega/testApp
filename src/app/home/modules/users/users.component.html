
<div class="content">
    <!-- <form [formGroup]="form" ></form> -->
    <div class="row">
        <div class="col-sm-10">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Filter</mat-label>
                <mat-icon matSuffix color="primary">search</mat-icon>
                <input matInput type="text" (keyup)="filter($event)" #input/>
            </mat-form-field>
        </div>
        <div class="col-sm-2 text-center pt-2">
            <button mat-raised-button color="primary" (click)="onCreate()">
                <mat-icon>person_add</mat-icon>
                <mat-label>Add User</mat-label>
            </button>
        </div>
        <div *ngIf="loading" class="text-center mt-5">
            <app-loading></app-loading>
        </div>
        <div class="col-sm-12 mt-2">
            <div class="header">
                <mat-label class="h6"><span class="ms-2 me-3">M A I N</span><span>U S E R S</span></mat-label>
            </div>
            <table mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
                </ng-container>
                <ng-container matColumnDef="website">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Website</th>
                    <td mat-cell *matCellDef="let element">{{ element.website }}</td>
                </ng-container>
                <ng-container matColumnDef="company">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Company</th>
                    <td mat-cell *matCellDef="let element">{{ element.company.name }}</td>
                </ng-container>
                <ng-container matColumnDef="city">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
                    <td mat-cell *matCellDef="let element">{{ element.address.city }}</td>
                </ng-container>
                <ng-container matColumnDef="zipcode">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Zipcode</th>
                    <td mat-cell *matCellDef="let element">{{ element.address.zipcode }}</td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element; let i = index;">
                        <button mat-icon-button matTooltip="Edit" color="accent" (click)="onEdit(element.id)">
                                <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button matTooltip="See" color="primary" (click)="onSee(element.id)">
                            <mat-icon>visibility</mat-icon>
                        </button>
                        <button mat-icon-button matTooltip="Delete" color="warn" (click)="onDelete(i)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="columns"></tr>
                <tr mat-row *matRowDef="let row; columns: columns"></tr>
                <tr *matNoDataRow>
                    <td colspan="4">
                        <div class="p-3">
                            <mat-label class="h6 text-white-50">No user was found with the filter: <span class="ms-1 text-primary">{{ input.value }}</span></mat-label>
                        </div>
                    </td>
                </tr>
            </table>
            <mat-paginator
                [pageSizeOptions]="[5,10,20]"
                showFirstLastButtons
            ></mat-paginator>
        </div>


    </div>
</div>
