
<div class="header">
    <mat-card>
        <div class="row text-center p-3">
            <form [formGroup]="form">
                <div>
                    <img src="../../../../assets/testApp.png" width="40px" height="40px">
                    <div class="mt-1"><span class="text-primary"><span class="t">Test</span><span class="a">App</span></span></div>
                    <div class="mt-3"><span class="text-black fw-semibold h4">L O G I N</span></div>
                    <div class="mt-2 mb-3"><span class="text-black fst-italic">Enjoy our exclusive benefits of a work environmen.</span></div>

                </div>
                <div class="row forms">
                <div class="input row mb-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <mat-icon color="primary" matSuffix>alternate_email</mat-icon>
                        <input matInput type="text" formControlName="email" autocomplete="off" style="text-transform: lowercase;">
                        <mat-error>Enter a valid email</mat-error>
                    </mat-form-field>
                </div>
                <div class="input row">
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <mat-icon *ngIf="visibility"  (click)="showHide()" color="primary" matSuffix>visibility</mat-icon>
                        <mat-icon *ngIf="visibility_off"  (click)="showHide()" color="primary" matSuffix>visibility_off</mat-icon>
                        <input matInput [type]="type" formControlName="password" autocomplete="off">
                        <mat-error>Password of 8 characters minimum</mat-error>
                    </mat-form-field>
                </div>
                </div>

                <div class="d-flex flex-row-reverse">
                    <span class="forgot me-5" (click)="recover()">Forgot password?</span>
                </div>

                <div class="row d-flex justify-content-center mt-3 mb-4">
                    <button mat-button class="accept" [disabled]="form.invalid" (click)="onClick()">
                        A C C E P T
                    </button>
                </div>
            </form>

            <div class="row mb-3">
                <div style="font-size: 14px;"><span class="text-black">You do not have an account? </span><span class="up" (click)="goSignUp()">Sign Up</span></div>
            </div>

            <div class="row">
                <div class="col-sm-4 mt-2"><mat-divider></mat-divider></div>
                <div class="col-sm-4 text-black" style="font-size: 13px;">Or Sign In with...</div>
                <div class="col-sm-4 mt-3"><mat-divider></mat-divider></div>
            </div>

            <div class="d-flex justify-content-center gap-5 pe-5 mt-2">
                <img 
                    src="../../../../assets/login/google.jpg" 
                    width="35px" 
                    height="35px" 
                    class="rounded-circle img"
                    matTooltip="Google"
                    (click)="signInSocial('google')"
                    #txt
                    
                >
                <img 
                    src="../../../../assets/login/facebook.png" 
                    width="35px" 
                    height="35px" 
                    class="rounded-circle img"
                    matTooltip="Facebook"
                    (click)="signInSocial('facebook')"
                >
                <img 
                    src="../../../../assets/login/git.png" 
                    width="35px" 
                    height="35px" 
                    class="rounded-circle img"
                    matTooltip="Github"
                    (click)="signInSocial('github')"
                >
            </div>
        </div>
    </mat-card>
</div>
